<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You Message</title>
    
</head>
<body>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: gold;
            font-family: Arial, sans-serif;
        }
        
        .message-box {
            background-color: #000000;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            width: 300px;
            margin: auto;
        }
        
        .message-box p {
            margin: 10px 0;
            font-size: 18px;
            color: #ffffff;
        }
        
        .tick-icon {
            font-size: 50px;
            color: green;
            margin-top: 20px;
        }
        .copy-button {
    background-color: #FFD700;
    color: #ffffff;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    margin-top: 5px;
  }
  
  .copy-button:hover {
    background-color: gold;
    color: #ffffff;
  }
        
    </style>
   
    <div class="message-box">
        <h1 style="display: flex;align-items:center;justify-content:center;color:gold;">MFALME BETTERDAYS CAPITAL THANK YOU NOTE!</h1>
        <p>Hey Champion! Thank you for purchasing a ticket!</p>
        <p>Your Ticket has been sent to you. Check your SMS if paid via M-pesa, or your Email if paid via Card.</p>
        <p>Looking forward to seeing you at Kasarani Sports View Hotel - Kenya.</p>
        <button class="copy-button"><a href="/index" style="color: #000000;">Go back Home</a></button>
        <div class="tick-icon">&#10004;</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
